spring.application.name=wealth-rating-service
server.port=8081
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.datasource.url=jdbc:h2:mem:memDB;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

server.error.include-message=always

url.evaluate.city=http://central-bank/regional-info/evaluate?city=
url.wealth.threshold=http://central-bank/regional-info/wealth-threshold